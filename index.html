<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="логоs">
    </header>
    <main class="content">
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-btn"><img class="popup__close-image" src="images/close.svg" alt="закрыть"></button>
                <form id="edit-profile-form" name="edit-profile" class="popup__form" action="send">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <input id="title" class="popup__form-input" type="text">
                    <input id="subtitle" class="popup__form-input" type="text">
                    <button type="submit" class="popup__form-btn">Сохранить</button>
                </form>
                <form id="add-place-form" name="add-place" class="popup__form" action="send">
                    <h2 class="popup__form-title">Новое место</h2>
                    <input placeholder="Название" id="name-input" class="popup__form-input" type="text">
                    <input placeholder="Ссылка на картинку" id="image-input" class="popup__form-input" type="text">
                    <button type="submit" class="popup__form-btn">создать</button>
                </form>
                <div class="popup__card-content">
                    <img class="popup__card-img" src="" alt="картинка">
                    <p class="popup__card-name"></p>
                </div>
            </div>
        </div>
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="аватар">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <ul class="elements">
            <template id="template">
                <li class="element">
                    <button class="element__delete" type="button"></button>
                    <img class="element__image" alt="изображение">
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </li>
            </template>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="pages/index.js"></script>
</body>

</html>
